<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <h4>Unordered Lists</h4>
    <ul> <!-- unordered list -->
        <li>pizza</li>
        <li>hamburger</li>
        <li>lahmacun</li>
        <ul>
            <li>meat</li>
            <li>pepper</li>
            <li>coke</li>

        </ul>
    </ul>
    <h4>Ordered Lists</h4>
    <ol type="a">
        <li>wake up </li>
        <li>wash your face</li>
        <li>tidy up your room</li>


    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt> <!-- term -->
        <dd>Skeleton</dd> <!-- definition -->
        <dt>CSS</dt>
        <dd>Style</dd>
        <dt>JavaScpript</dt>
        <dd>Functioanlity</dd>


    </dl>


    
</body>
</html>
